<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Waitstaff Calculator</title>
		<link rel="stylesheet" href="style.css">
		<link href='http://fonts.googleapis.com/css?family=Nunito' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div id="container">
			<form id="MealForm" class="form">
				<h1>Meal Details</h1>
				<hr>
				<div class="content">
					<div class="field">
						<label for="BaseMealPrice">Base Meal Price: $</label><input type="text" id="BaseMealPrice" name="BaseMealPrice">
						<label for="TaxRate">Tax Rate: %</label><input type="text" id="TaxRate" name="TaxRate">
						<label for="TipPercentage">Tip Percentage: %</label><input type="text" id="TipPercentage" name="TipPercentage">
					</div>
				</div>
			</form>
			<form id="CustomerForm" class="form">
				<h1>Customer Charges</h1>
				<hr>
				<div class="content">
					<p>Subtotal:</p>
					<p>Tip:</p>
					<hr>
					<p>Total:</p>
				</div>
			</form>
			<form id="EarningsForm" class="form">
				<h1>Earnings Info</h1>
				<hr>
				<div class="content">
					<p>Tip Total:</p>
					<p>Meal count:</p>
					<p>Average Tip:</p>
				</div>
			</form>
		</div>
	</body>
</html>
